baseURL = 'https://theseluckystars.com'
languageCode = 'en-us'
title = 'These Lucky Stars'
theme = 'hugo-book'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# ===========================================
# BOOK THEME PARAMETERS
# ===========================================
[params]
  # Theme: 'light', 'dark', or 'auto' (follows browser/OS preference)
  BookTheme = 'auto'
  
  # Path to logo anf favicon (relative to /static/)
  BookLogo = 'sib_swordonly.png'
  
  # Table of Contents - global setting
  BookToC = false
  
  # Menu section - which content folder generates menu
  # Use '*' for all sections, 'docs' for just /docs/
  BookSection = 'docs'
  
  # Date format
  BookDateFormat = 'January 2, 2006'
  
  # Search functionality (uses FlexSearch)
  BookSearch = true
  
  # Comments (uses Disqus if configured)
  BookComments = false
