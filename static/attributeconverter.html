<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Array Converter - Probability Weighted</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #00202e 0%, #003045 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #00202e;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .how-to-use {
            background: #e8f4f8;
            border-left: 4px solid #00202e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .how-to-use h3 {
            margin: 0 0 10px 0;
            color: #00202e;
            font-size: 1em;
        }
        .how-to-use ul {
            margin: 0;
            padding-left: 20px;
        }
        .how-to-use li {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .how-to-use li strong {
            color: #333;
        }
        .system-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .selector-group {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
        }
        .selector-group label {
            display: block;
            font-weight: 600;
            color: #00202e;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        .selector-group select {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }
        .selector-group select:focus {
            outline: none;
            border-color: #00202e;
        }
        .system-info {
            margin-top: 8px;
            padding: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 5px;
            font-size: 0.8em;
            color: #555;
        }
        .system-info .stats {
            color: #888;
            margin-top: 4px;
        }
        .input-section {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-section h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1em;
        }
        .input-grid {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }
        .input-grid.cols-6 {
            grid-template-columns: repeat(6, 1fr);
        }
        .input-grid.cols-8 {
            grid-template-columns: repeat(8, 1fr);
        }
        .input-grid input {
            width: 100%;
            min-width: 0;
            padding: 10px 5px;
            font-size: 1em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: 600;
        }
        .input-grid input:focus {
            outline: none;
            border-color: #00202e;
        }
        .input-grid input.hidden {
            display: none;
        }
        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #00202e 0%, #003045 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button.secondary {
            background: #6b7280;
        }
        .results {
            display: none;
            margin-top: 20px;
        }
        .result-card {
            background: linear-gradient(135deg, #00202e 0%, #003045 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .array-display, .conversion-grid {
            display: grid;
            gap: 8px;
            margin: 15px 0;
        }
        .array-display.cols-6, .conversion-grid.cols-6 {
            grid-template-columns: repeat(6, 1fr);
        }
        .array-display.cols-8, .conversion-grid.cols-8 {
            grid-template-columns: repeat(8, 1fr);
        }
        .array-value {
            background: rgba(255,255,255,0.2);
            padding: 12px 5px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        .converted-value {
            background: #00202e;
            color: white;
            padding: 12px 5px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .conversion-card {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00202e;
        }
        .conversion-card h3 {
            color: #00202e;
            margin-top: 0;
        }
        .note-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #333;
            font-size: 0.9em;
        }
        .prob-display {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        #inputNote {
            color: #f59e0b;
            margin-bottom: 10px;
            font-size: 0.85em;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .system-selectors {
                grid-template-columns: 1fr;
            }
            .input-grid.cols-6 {
                grid-template-columns: repeat(3, 1fr);
            }
            .input-grid.cols-8 {
                grid-template-columns: repeat(4, 1fr);
            }
            .array-display.cols-6, .conversion-grid.cols-6 {
                grid-template-columns: repeat(3, 1fr);
            }
            .array-display.cols-8, .conversion-grid.cols-8 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2em;
            }
            .input-grid input {
                padding: 8px 2px;
                font-size: 0.9em;
            }
            .array-value, .converted-value {
                padding: 10px 3px;
                font-size: 1.1em;
            }
            button {
                padding: 8px 12px;
                font-size: 0.85em;
            }
        }
    </style>
